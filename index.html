<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/logo.svg" /> 
    <link rel="apple-touch-icon" sizes="180x180" href="img/logo.svg"> 
    <link rel="icon" type="image/png" sizes="32x32" href="img/logo.svg"> 
    <link rel="icon" type="image/png" sizes="16x16" href="img/logo.svg"> 
    <link rel="manifest" href="./img/second-man 1.png">
    <link rel="stylesheet" href="./style.css">
    <title>Screen Studio</title>
</head>
<body>
    <header class="header">
        <div class="header__body">
            <div class="header__logo">
                <img src="img/logo.svg" class="logo ">
                <p class="logo__p">Screen Studio</p>
            </div>
            <nav class="header__nav">
                <ul class="Header__list">
                    <a><li class="list__li">Pricing</li></a>
                    <a><li class="list__li">Roadmap</li></a>
                    <a><li class="list__li">Twitter</li></a>
                </ul>
                <div class="nav__burger">
                    <div class="nav__burger-parts"></div>
                </div> 
                <div class="list__button">Download<div>
            </nav>
        </div>
    </header>
    <main class="main">
        <div class="afhead">
            <img src="img/logo.svg" alt="" class="afhead__logo">
            <h1 class="afhead__title">Beautiful screen recordings in minutes</h1>
            <p class="afhead__info">Promo videos of your digital product as easy  as taking a screenshot.</p>
            <div class="afhead__button">Download Screen Studio</div>
        </div>
    </main>
</body>
</html>
